# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = false

# Change command timeout from 500 to 1000 ms
command_timeout = 5000

# Change the default prompt format
format = """
[‚îå‚îÄ](238)$directory[‚îÄ‚îÄ](238)$shell
[‚îú‚îÄ](238)$username$all\
[‚îî‚îÄ](238)$status$character"""


# Change the default prompt characters
[character]
success_symbol = "[:](white bold)"
error_symbol = "[‚îÄ‚îÄ](238)[:](238)"

[shell]
style = "cyan"
disabled = false
format = '\[[$indicator]($style)\]'

[status]
disabled = false
style = "238"
format = '\[[$symbol$status ]($style)\]'

# Shows the username
[username]
format = '\[[$user]($style)\]'
style_user = "white bold"
style_root = "black bold"
disabled = false
show_always = true

[directory]
truncation_length = 1
truncation_symbol = ""
read_only_style = "197"
format = '\[[$read_only]($read_only_style)[$path]($style)\]'

[git_branch]
format = '\[[$symbol$branch]($style)\]'
truncation_length = 20
truncation_symbol = ""
style = "bold green"

[git_status]
format = '\[[$all_status$ahead_behind]($style)\]'
style = "fg:bold green"
conflicted = "üè≥"
up_to_date = " ÔÅÜ "
untracked = " Ôî© "
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
stashed = " Ô£ñ "
modified = " ÔÅÑ "
staged = '[++\($count\)](green)'
renamed = "Ô™∂ "
deleted = "ÔÄî "

